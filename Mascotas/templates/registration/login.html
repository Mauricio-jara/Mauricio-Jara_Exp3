<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="icon" href="{% static 'img/logo v1.png'%}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
    <script src="{% static 'js/funciones.js'%}"></script>
</head>
<body class="fondo">
    <div class="container fondo2 transparencia bordes">
        <header>
            <nav class="navbar navbar-expand-sm navbar-light bg">
                <a href="{% url 'index'%}" id="logo">
                    <img src="{% static 'img/logo v1.png'%}" alt="logo" width="40px">Pet Palace
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#opciones">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="opciones">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a href="{% url 'index'%}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'vision'%}">Visión</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'tienda'%}">Tienda</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'adopcion'%}">Adopta</a>
                        </li>
                    </ul>
                </div>
                <div class="ml-lg-1">
                    <h3 id="HoraActual"></h3>
                </div>
            </nav>
        </header>
    </div>
    <br><br><br>
    {% load crispy_forms_tags %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6 offset-lg-3">
                <div class="card">
                    <div class="card-body">
                        <br><br>
                        <h2>Ingrese sus credenciales</h2>
                        <hr>
                        <form action="#" method="post">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <a href="{% url 'index' %}">Ir a inicio</a>|
                            <a href="{% url 'registrar' %}">Registrarse</a>
                            <input type="submit" value="Ingresar" class="btn btn success" style="float:right;">
                        </form>
                        <br><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br><br>
    <div class="container fondo2 bordes transparencia" style="position: absolute; bottom: 0%; left: 12.5%; right: 12.5%;">
        <footer>
            <div class="row col-12">
                <div class="col-lg-2">
                    <a href="{% url 'index'%}" class="centrot"><strong>Inicio</strong></a>
                </div>
                <div class="col-lg-2">
                    <a href="{% url 'vision'%}" class="centrot"><strong>Visión</strong></a>
                </div>
                <div class="col-lg-2">
                    <a href="{% url 'tienda'%}" class="centrot"><strong>Tienda</strong></a>
                </div>
                <div class="col-lg-2">
                    <a href="{% url 'adopcion'%}" class="centrot"><strong>Adopta</strong></a>
                </div>
                <div class="col-lg-2">  
                    <strong>Síguenos</strong>
                    <div class="row">
                        <img src="{% static 'img/2000px-Facebook_font_awesome.svg.png'%}" width="30px" height="30px" style=" margin-left: 10px;">
                        <img src="{% static 'img/twitter.png'%}" width="30px" height="30px" style=" margin-left: 10px;">
                        <img src="{% static 'img/Instagram.png'%}" width="30px" height="30px" style=" margin-left: 10px;">
                    </div>
                </div>
                <div class="col-lg-12">  
                    <p style="text-align: right; ">© Copyright Derechos reservados, Mauricio Jara, 2023</p>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
